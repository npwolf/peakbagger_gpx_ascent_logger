<!DOCTYPE html>
<html>
  <head>
    <title>Peakbagger GPX Ascent Logger</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0 auto;
        padding: 20px;
        min-width: 300px;
        max-width: 600px;
        width: 100%;
        box-sizing: border-box;
      }

      /* Container for main content */
      #main-content, #login-section, #loading-section {
        width: 100%;
        max-width: 100%;
        margin: 0 auto;
      }

      h1 {
        font-size: 1.2em;
        margin-bottom: 10px;
      }

      h2 {
        font-size: 1em;
        margin-bottom: 10px;
      }

      .peak-section {
        border: 1px solid #ddd;
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 4px;
        width: 100%;
        box-sizing: border-box;
      }

      .peak-list {
        list-style: none;
        padding: 0;
        width: 100%;
      }

      .peak-list li {
        margin-bottom: 5px;
      }

      .hidden {
        display: none;
      }

      button {
        padding: 8px 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
        width: 100%;
        box-sizing: border-box;
      }

      button:hover {
        background-color: #0056b3;
      }

      #login-section {
        text-align: center;
        padding: 20px;
      }

      .button-group {
        display: flex;
        gap: 10px;
        margin-top: 10px;
        width: 100%;
      }

      .button-group button {
        flex: 1;
        margin-top: 0;
      }

      .button-group button.secondary {
        background-color: #6c757d;
      }

      .button-group button.secondary:hover {
        background-color: #545b62;
      }

      .radio-group {
        display: flex;
        gap: 20px;
        margin: 15px 0;
      }

      .radio-option {
        display: flex;
        align-items: center;
        cursor: pointer;
      }

      .radio-option input[type='radio'] {
        margin-right: 8px;
      }

      #loading-section {
        text-align: center;
        padding: 20px;
      }

      #loading {
        text-align: center;
        margin-top: 10px;
        color: #000000;
        font-size: 1.2em;
        font-weight: bold;
      }

      .spinner {
        width: 40px;
        height: 40px;
        margin: 10px auto;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #007bff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .mode-buttons {
        display: flex;
        gap: 10px;
        margin: 15px 0;
        width: 100%;
      }

      .mode-buttons button {
        flex: 1;
        margin-top: 0;
      }

      .file-selection {
        margin: 10px 0;
        width: 100%;
      }

      .selected-file {
        margin-top: 5px;
        padding: 8px;
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 4px;
        font-size: 0.9em;
        word-break: break-all;
        width: 100%;
        box-sizing: border-box;
      }

      .search-container {
        margin: 10px 0;
        width: 100%;
      }

      .search-row {
        display: flex;
        gap: 10px;
        margin: 5px 0;
        align-items: center;
        width: 100%;
      }

      .search-row input {
        flex: 1;
        padding: 8px;
        border: 1px solid #dee2e6;
        border-radius: 4px;
        width: 100%;
        box-sizing: border-box;
      }

      .search-row button {
        margin-top: 0;
        width: auto;
        white-space: nowrap;
      }

      #points-reduction {
        margin: 10px 0;
        padding: 8px 12px;
        background-color: #e7f3fe;
        border: 1px solid #b6d4fe;
        border-radius: 4px;
        color: #084298;
        font-size: 0.9em;
        width: 100%;
        box-sizing: border-box;
      }

      .error-message a {
        color: #721c24;
        text-decoration: underline;
      }

      #error-message {
        margin: 10px 0;
        padding: 8px 12px;
        background-color: #e7f3fe;
        border: 1px solid #b6d4fe;
        border-radius: 4px;
        color: #980808;
        font-size: 0.9em;
        width: 100%;
        box-sizing: border-box;
      }

      /* Media query for popup context */
      @media (max-width: 400px) {
        body {
          width: 300px;
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div id="loading-section">
      <p>Checking Peakbagger Login Status...</p>
      <div class="spinner"></div>
    </div>

    <div id="login-section" class="hidden">
      <p>User not logged in to peakbagger.com</p>
      <button id="login-button">Login to Peakbagger</button>
    </div>

    <div id="main-content" class="hidden">
      <h1>Peakbagger GPX Ascent Logger</h1>

      <div class="file-selection">
        <button id="select-file-button">Select GPX File</button>
        <div id="selected-file" class="selected-file hidden"></div>
        <input
          type="file"
          id="gpx-file-input"
          accept=".gpx"
          style="display: none"
        />
        <div id="points-reduction" class="hidden"></div>
      </div>

      <div id="mode-selection" class="hidden">
        <p>How would you like to process this track?</p>
        <div class="mode-buttons">
          <button id="auto-detect">Auto-detect Peaks</button>
          <button id="manual-select">Select Manually</button>
        </div>
        <p>
          Auto-detection will analyze your track and find possible peaks that
          you've reached.
        </p>
      </div>

      <div id="manual-search" class="hidden">
        <h2>Search for Peak</h2>
        <div class="search-container">
          <label for="peak-search">Search for the peak to log ascent for:</label>
          <div class="search-row">
            <input type="text" id="peak-search" class="search-input">
            <button id="search-peaks-button">Search</button>
          </div>
          <div id="search-results" class="hidden">
            <select id="peak-results" size="5" style="width: 100%; margin-top: 10px;">
            </select>
            <button id="draft-manual-ascent">Draft New Ascent in New Tab</button>
          </div>
        </div>
      </div>

      <div id="peak-selection" class="hidden">
        <h2>Select Peaks to Log Ascents</h2>
        <div id="peak-containers"></div>
        <button id="draft-ascents">Open Tabs with Drafted Ascents</button>
      </div>
    </div>

    <div id="loading" class="hidden">
      Loading...
      <div class="spinner"></div>
    </div>

    <div id="error-message" class="hidden"></div>

    <script src="gpx-utils.js" type="module"></script>
    <script src="popup.js" type="module"></script>
  </body>
</html>
